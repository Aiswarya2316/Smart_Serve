<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Details</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .product-card {
            background-color: #fff;
            border: 1px solid #ddd;
            border-radius: 8px;
            overflow: hidden;
            width: 300px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        .product-image {
            width: 100%;
            height: auto;
            display: block;
        }

        .product-info {
            padding: 15px;
        }

        .product-title {
            font-size: 20px;
            margin: 10px 0;
            color: #333;
        }

        .product-price {
            font-size: 18px;
            color: #e67e22;
            margin-bottom: 10px;
            font-weight: bold;
        }

        .product-description {
            font-size: 14px;
            color: #777;
            margin-bottom: 15px;
        }

        .add-to-cart {
            background-color: #e67e22;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
        }

        .add-to-cart a {
            text-decoration: none;
            color: white;
        }
    </style>
</head>
<body>
    <div class="product-card">
        <img src="{{ data.image.url }}" alt="{{ data.name }}" class="product-image">
        <div class="product-info">
            <h1 class="product-title">Name: {{ data.name }}</h1>
            <p class="product-price">Price: â‚¹{{ data.price }}</p>
            <p class="product-description">Description: {{ data.description }}</p>
            <button class="add-to-cart">
                <a href="../buys/{{ data.pk }}">Buy Now</a>
            </button>
        </div>
    </div>
</body>
</html>
