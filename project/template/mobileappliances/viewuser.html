<!DOCTYPE html>
<html>
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<style>
.card {
  box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2);
  max-width: 300px;
  margin: auto;
  text-align: center;
  font-family: arial;
}

.title {
  color: grey;
  font-size: 18px;
}

button {
  border: none;
  outline: 0;
  display: inline-block;
  padding: 8px;
  color: white;
  background-color: #000;
  text-align: center;
  cursor: pointer;
  width: 100%;
  font-size: 18px;
}

a {
  text-decoration: none;
  font-size: 22px;
  color: black;
}

button:hover, a:hover {
  opacity: 0.7;
}
</style>
</head>
<body>

<nav class="navbar navbar-expand-sm navbar-dark bg-dark">
  <div class="container-fluid">
    <a class="navbar-brand" href="#">
        <img src="static/profile-icon-E90RC7.jpg" alt="Logo" style="width:40px;" class="rounded-pill">
      </a>
    <div class="collapse navbar-collapse" id="mynavbar">
      <ul class="navbar-nav me-auto">
        <li class="nav-item">
            <a class="nav-link" href="javascript:void(0)">home</a>
          </li>
        <li class="nav-item">
          <a class="nav-link" href="javascript:void(0)">add product</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="javascript:void(0)">view product</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="javascript:void(0)">booking histiry</a>
        </li>
      </ul>
      <form class="d-flex">
        <input class="form-control me-2" type="text" placeholder="Search">
        <button class="btn btn-primary" type="button">Search</button>
      </form>
    </div>
  </div>
</nav>

<h2 style="text-align:center">User Profile </h2>

<div class="card">
  <img src="/w3images/team2.jpg" alt="" style="width:100%">
  <h1>{{data.name}}</h1>
  <p>{{data.phonenumber}}</p>
  <p>{{data.location}}</p>

    <a href="#"><i class="fa fa-facebook"></i></a> 
  </div> -->

    <a href="../upload">Update</p>
</div>

</body>
</html>
