<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <style>
    .card {
      box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2);
      max-width: 300px;
      margin: auto;
      text-align: center;
      font-family: Arial;
      margin-bottom: 20px;
    }

    .title {
      color: grey;
      font-size: 18px;
    }

    button {
      border: none;
      outline: 0;
      display: inline-block;
      padding: 8px;
      color: white;
      background-color: #000;
      text-align: center;
      cursor: pointer;
      width: 100%;
      font-size: 18px;
    }

    a {
      text-decoration: none;
      font-size: 22px;
      color: black;
    }

    button:hover, a:hover {
      opacity: 0.7;
    }

    /* To adjust the size and layout of the profile image */
    .card img {
      width: 60px; /* Adjust image size */
      height: 60px; /* Adjust image size */
      border-radius: 50%; /* Ensure it remains circular */
      object-fit: cover; /* Ensures the image scales nicely within the circle */
    }
  </style>
</head>
<body>

<nav class="navbar navbar-expand-sm navbar-dark bg-dark">
  <div class="container-fluid">
    <a class="navbar-brand" href="../adminhome">
        <img src="static/profile-icon-E90RC7.jpg" alt="Logo" style="width:40px;" class="rounded-pill">
      </a>
    <div class="collapse navbar-collapse" id="mynavbar">
      <ul class="navbar-nav me-auto">
        <li class="nav-item">
            <a class="nav-link" href="../adminhome">Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="../addpro">Add Product</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="../viewpro">View Product</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="../viewuser">View Users</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="../bookinghistry">Booking History</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="../logout">Logout</a>
        </li>
      </ul>
      <form class="d-flex">
        <input class="form-control me-2" type="text" placeholder="Search">
        <button class="btn btn-primary" type="button">Search</button>
      </form>
    </div>
  </div>
</nav>

<h2 class="text-center mt-4">Users</h2>

<div class="container mt-4">
  <div class="row">
    {% for i in data %}
    <div class="col-md-6 col-lg-4">
      <div class="card">
        <img src="static/icon-5404123_960_720.png" alt="Profile Image">
        <h1>{{ i.name }}</h1>
        <p>{{ i.phonenumber }}</p>
        <p>{{ i.location }}</p>
      </div>
    </div>
    {% endfor %}
  </div>
</div>

</body>
</html>
