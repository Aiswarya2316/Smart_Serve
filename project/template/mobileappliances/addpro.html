<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

  <style>
    h2{
      color: chocolate;
    }
    .table{
      max-width: fit-content;
    }
  </style>
</head>
<body>

<nav class="navbar navbar-expand-sm navbar-dark bg-dark">
  <div class="container-fluid">
    <a class="navbar-brand" href="../adminhome">
        <img src="static/images.png" alt="Logo" style="width:40px;" class="rounded-pill">
      </a>
    <div class="collapse navbar-collapse" id="mynavbar">
      <ul class="navbar-nav me-auto">
        <li class="nav-item">
            <a class="nav-link" href="javascript:void(0)">home</a>
          </li>
        <li class="nav-item">
          <a class="nav-link" href="javascript:void(0)">view user</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="javascript:void(0)">view product</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="javascript:void(0)">booking history</a>
        </li>
      </ul>
      <form class="d-flex">
        <input class="form-control me-2" type="text" placeholder="Search">
        <button class="btn btn-primary" type="button">Search</button>
      </form>
    </div>
  </div>
</nav>

<form action="" method="post" enctype="multipart/form-data">
  {% csrf_token %}
  <div class="container">
    <h2>ADD PRODUCT</h2>

    {% if messages %}
    {% for message in messages %}
    <div class="alert alert-warning alert-dismissible">
      <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
      {{ message }}
    </div>
    {% endfor %}
    {% endif %}

    <!-- Table structure for the form -->
    <table class="table table-bordered">
      <tr>
        <td><label for="name"><b>Name</b></label></td>
        <td><input type="text" placeholder="Enter product name" name="name" id="name" required></td>
      </tr>
      <tr>
        <td><label for="discription"><b>Description</b></label></td>
        <td><input type="text" placeholder="Enter description" name="discription" id="discription" required></td>
      </tr>
      <tr>
        <td><label for="price"><b>Price</b></label></td>
        <td><input type="number" placeholder="Enter price" name="price" id="price" required></td>
      </tr>
      <tr>
        <td><label for="category"><b>Category</b></label></td>
        <td><input type="text" placeholder="Enter category" name="category" id="category" required></td>
      </tr>
      <tr>
        <td><label for="quantity"><b>Quantity</b></label></td>
        <td><input type="number" placeholder="Enter quantity" name="quantity" id="quantity" required></td>
      </tr>
      <tr>
        <td><label for="offerprice"><b>Offer Price</b></label></td>
        <td><input type="number" placeholder="Enter offer price" name="offerprice" id="offerprice" required></td>
      </tr>
      <tr>
        <td><label for="image"><b>Image</b></label></td>
        <td><input type="file" name="image" id="image" required></td>
      </tr>
    </table>

    <button type="submit" class="btn btn-primary">Register</button>
  </div>
</form>

</body>
</html>
