
<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <style>
    .card {
      box-shadow: 0 4px 8px 0 rgba(0,0,0,0.2);
      transition: 0.3s;
      width: 20%;
    }
    
    .card:hover {
      box-shadow: 0 8px 16px 0 rgba(0,0,0,0.2);
    }
    
    .container {
      padding: 2px 12px;
    }
    </style>
</head>
<body>

<nav class="navbar navbar-expand-sm navbar-dark bg-dark">
  <div class="container-fluid">
    <a class="navbar-brand" href="#">
        <img src="static/images.png" alt="Logo" style="width:40px;" class="rounded-pill">
      </a>
    <div class="collapse navbar-collapse" id="mynavbar">
      <ul class="navbar-nav me-auto">
        <li class="nav-item">
            <a class="nav-link" href="../adminhome">home</a>
          </li>
        <li class="nav-item">
          <a class="nav-link" href="../addpro">add product</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="../viewpro">view user</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="../bookinghistry">booking histiry</a>
        </li>
      </ul>
      <form class="d-flex">
        <input class="form-control me-2" type="text" placeholder="Search">
        <button class="btn btn-primary" type="button">Search</button>
      </form>
    </div>
  </div>
</nav>

<div class="container-fluid mt-3">
  <h3>Navbar Forms</h3>
  <p>You can also include forms inside the navigation bar.</p>
</div>
{% for i in data %}
<div class="card">
  <img src="{{i.image.url}}" alt="Avatar" style="width:100px; height:150px">
  <div class="container">
    <h4><b>{{i.name}}</b></h4> 
    <p>{{i.price}}</p> 
    <p>{{i.quantity}}</p> 
    <a href="">Details</a>
    <a href="">Edit</a>

  </div>
</div>
{% endfor %}
</body>
</html>
