<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PhonePe Payment</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .payment-container {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 100%;
            text-align: center;
        }
        .payment-container h2 {
            margin-bottom: 20px;
            font-size: 24px;
            color: #4CAF50;
        }
        .payment-container img {
            width: 100px;
            margin-bottom: 20px;
        }
        .payment-container p {
            font-size: 18px;
            margin-bottom: 20px;
        }
        .submit-btn {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            width: 100%;
        }
        .submit-btn:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="payment-container">
        <h2>PhonePe Payment</h2>
        <img src="https://example.com/phonepe-logo.png" alt="PhonePe Logo">
        <p>Pay securely using PhonePe</p>
        <form action="submit_payment.html" method="post">
            <!-- PhonePe UPI ID input field -->
            <div>
                <input type="text" name="upi_id" placeholder="Enter your UPI ID" required style="padding: 10px; width: 100%; margin-bottom: 15px; border-radius: 5px; border: 1px solid #ccc;">
            </div>
            <button type="submit" class="submit-btn">Pay Now</button>
        </form>
    </div>
</body>
</html>
